<html>
  <head>
    <link rel='stylesheet' href='animtest.css'>
    <title>Typewriter effect</title>
  </head>
  <style>
body{
  background: navajowhite;
  background-size: cover;
  font-family: 'Trebuchet MS', sans-serif; 
}
.container{
  display: inline-block;
}
.typed-out{
  overflow: hidden;
  border-right: .15em solid orange;
  white-space: nowrap;
  animation: typing 1s steps(20, end) forwards, blinking .8s infinite;
  font-size: 1.6rem;
  width: 0;
}
@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}
@keyframes blinking {
  from { border-color: transparent }
  to { border-color: orange; }
}
  </style>
<body>
<h1>When you submit an email, SBS will search the internet for any leaks!</h1>
<div class="container">
  <div class="typed-out">Awaiting your email...</div>
</div>
</body>
</html>
