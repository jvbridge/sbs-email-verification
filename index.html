<!DOCTYPE html>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css'>
  <link rel='stylesheet' href='./assets/css/style.css'>
</head>
<body>
  <!-- bulma columns section that contains the email/password forms as one column and the API requested data as the other -->
  <div class='columns is-vcentered' id='form-and-output'>
    <!-- Section that contains the email and password submission forms -->
    <section class='column is-one-third' id='form'>
      <div class='field is-grouped'>
        <p class='control is-expanded' >
          <input class='input' id='emailInput' type='email' placeholder='Email'>
        </p>
        <p class='control'>
          <a class='button is-info' id='emailBtn'>
            Search
          </a>
        </p>
      </div>
      <div class='field is-grouped'>
        <p class='control is-expanded'>
          <input class='input' id='passwordInput' type='password' placeholder='Password'>
        </p>
        <p class='control'>
          <a class='button is-info' id='passwordBtn'>
            Search
          </a>
        </p>
      </div>
    </section>
    <!-- Section that contains the API requested data -->
    <section class='column is-two-thirds' id='output'>

    </section>
  </div>
  <script src='https://unpkg.com/sweetalert/dist/sweetalert.min.js'></script>
  <script src='https://code.jquery.com/jquery-1.12.4.js'></script>
  <script src='./assets/js/script.js'></script>
</body>
